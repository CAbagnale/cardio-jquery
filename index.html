<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="data/store2.js"></script>
    <title>CARDIO</title>
</head>
<body>
    <main class='App'>
        <div id="keyword-search-container">
            <form id="keyword-search-form">
            <input type="text" class="form-field" placeholder="enter keyword..." required />
            <div class="btn btn--offset">
                <input type="submit" class="uppercase" value="search" id="keyword-search-submit" />
            </div>
            </form>
        </div>
        <section class="results-section">
            <table>
                <tbody class="table-body hidden">
                </tbody>
            </table>
            <span class="user-message"></span>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
