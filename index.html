<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="data/ICD.js"></script>
    <title>ICD-10 Lookup (Cardiology)</title>
</head>
<body>
    <main class='App'>
        <div id="keyword-search-container">
            <form id="keyword-search-form">
            <input type="text" class="form-field" placeholder="enter keyword..." required />
            <div class="btn btn--offset">
                <input type="submit" class="uppercase" value="search" id="keyword-search-submit" />
            </div>
            </form>
        </div>
        <noscript class="noscript">
                <span>You need to enable Javascript to run this app.</span>
                <div id="noscript-div"></div>
        </noscript>
        <div class="feedback"></div>
        <section class="results-section">
            <table>
                <tbody class="table-body">
                    <thead>
                        <tr class="table-head">
                            <th class="left-head">ICD-10</th>
                            <th>Description</th>
                            <th class="right-head">Acuity</th>
                        </tr>
                    </thead>
                </tbody>
            </table>
            <div class="table-wrapper">
                <div id="top"></div>
                <table>
                    <tbody class="table-body-results">
                    </tbody>
                </table>
                <div class="user-message"></div>
            </div>
        </section>
        <div id="alert" class="hidden">
            <span id="alert-message"></span>
            <input type="button" class="alert-ok alert-ok--offset btn" value="Try another keyword..." />
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
